<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="display">0</div>
        <div class="pad">
            <button class="AC" id="Delete">AC</button>
            <button class="backspace" id="Backspace">BckSP</button>
            <button class="perCent" id="%">%</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="/">/</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="x">x</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="evaluate" id="Enter">=</button>
        </div> 
    </div>
    <div class="footer">
        <p class="footer"></p>
        <a href="https://github.com/RicardOnChain" target="_blank">
            <img class="github-logo" src="images/github-mark.svg">
          </a>
    </div>
    
</body>
</html>
